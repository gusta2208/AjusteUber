<div style="text-align: center;" style="color: rgb(0, 0, 0);"> <h1>Cadastro Cliente</h1><br><br></div>
  <div class="container-md">
    <div class="row">
			<form role="form" action="indexBoot.html" method="post">
				<div class="row">
					<div class="col-md-4 col-lg-4"></div>
					<div class="col-md-4 col-lg-4">
              <div class="form-group">
                <label id="cpf" name="lCpf" style="color: aliceblue;" >CPF:</label>
                <input type="text"  class="form-control" name="tNovoCpf" id="tCpf" placeholder="Informe seu CPF:" ><br>
              </div>
              <div class="form-group">
                <label id="nome" name="lNome" style="color: aliceblue;">Nome:</label>
                <input type="text"  class="form-control" name="tNovoNome" id="tNome" placeholder="Informe seu nome:"><br>
              </div>
              <div class="form-group">
                <label id="telefone" name="lTelefone" style="color: aliceblue;">Telefone:</label>
                <input type="text"  class="form-control" name="tNovoTelefone" id="tTelefone" placeholder="(11) 99999-9999"><br>
              </div>
              <div class="form-group">
                <label id="endereco" name="lEndereco"style="color: aliceblue;">Endereço:</label>
                <input type="text"  class="form-control" name="tNovoEndereco" id="tEndereco" placeholder="Informe seu endereço:"><br>
              </div>
              <div class="form-group">
                <label id="dataNascimento" name="lDataNascimento"style="color: aliceblue;">DataNascimento</label>
                <input type="date"  class="form-control" name="tNovaDataNascimento" id="tDataNascimento" placeholder="Data de Nascimento"><br>
              </div>
              <div class="form-group">
                <label id="senha" name="lsenha" style="color: aliceblue;">Senha:</label >
                <input type="password"  style="background: center;" class="form-control" name="tNovoSenha" id="tSenha" placeholder="Informe sua Senha:"><br><br>
              </div>

              <div style="text-align:center">
